<!DOCTYPE html>
<html>

<head>
<title>Online Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Online Tic Tac Toe</h1>

<div id="menu">

<input id="playerName" placeholder="Enter name">

<button id="createBtn">Create Room</button>

<input id="roomInput" placeholder="Room code">

<button id="joinBtn">Join Room</button>

<p id="roomCode"></p>

</div>

<h2 id="players"></h2>

<h3>
X Score: <span id="scoreX">0</span>
|
O Score: <span id="scoreO">0</span>
</h3>

<div id="board" class="hidden">

<div class="cell" data-i="0"></div>
<div class="cell" data-i="1"></div>
<div class="cell" data-i="2"></div>
<div class="cell" data-i="3"></div>
<div class="cell" data-i="4"></div>
<div class="cell" data-i="5"></div>
<div class="cell" data-i="6"></div>
<div class="cell" data-i="7"></div>
<div class="cell" data-i="8"></div>

</div>

<button id="restart">Restart</button>

<div id="chat">

<input id="chatInput" placeholder="message">
<button id="sendBtn">Send</button>

<div id="chatBox"></div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
